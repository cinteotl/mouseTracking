<html>
    <head>
        <meta charset="utf-8">
        <title>Mouse Tracking Application</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            #floating-window{
                display: none;
                position: absolute;
                background-color: #999999;
            }
            #wrapper{
                width: 100%;
                height: 90%;
            }
            #wrapper-response, #check-area{
                width: 25%;
                height: 5%px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="wrapper-response">
            <input id="response" type="text" disabled value="" placeholder="Response" />
        </div>
        <div id="wrapper">
            <div id="floating-window"></div>
        </div>
        <div id="check-area">
            <button type="button" id='check-button'>Submit</button>
        </div>
    </body>
    <script src="mouse_tracking.js"></script>
    
</html>
